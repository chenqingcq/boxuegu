<div class="modal fade in" tabindex="-1" role="dialog" id="editCourseTimeModal" style="display: block; padding-left: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">编辑课时</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课时名称</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="ct_name" value="{{result.result.ct_name}}" placeholder="Email" type="text">
                            <input name="ct_id" value="1" type="hidden">
                            <input name="ct_cs_id" value="1" type="hidden">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课时介绍</label>
                        <div class="col-sm-9">
                            <textarea name="ct_brief" class="form-control" id="" cols="30" rows="10">&nbsp;&nbsp;&nbsp;&nbsp;{{result.result.ct_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否免费</label>
                        <div class="col-sm-9">
                            {{if(result.result.ct_is_free==1)}}
                            <label class="radio-inline">
                                    <input name="ct_is_free" value="0" type="radio"> 否
                                </label>
                            <label class="radio-inline">
                                    <input name="ct_is_free" value="1" checked="checked" type="radio"> 是
                                </label> {{else}}
                            <label class="radio-inline">
                                    <input name="ct_is_free" value="0" type="radio" checked="checked" > 否
                                </label>
                            <label class="radio-inline">
                                    <input name="ct_is_free" value="1" type="radio"> 是
                                </label> {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">视频地址</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="ct_video" type="text" value={{result.result.ct_video}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">视频分钟</label>
                        <div class="col-sm-9">
                            <input name="ct_minutes" value={{result.result.ct_minutes}} class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">视频秒数</label>
                        <div class="col-sm-9">
                            <input name="ct_seconds" value={{result.result.ct_seconds}} class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">推荐学习时长</label>
                        <div class="col-sm-9">
                            <input name="ct_recommend_duration" value={{result.result.ct_recommend_duration
}} class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-3">
                            <button class="btn btn-success btn-block">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
